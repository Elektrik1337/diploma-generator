<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Диплом</title>

  <style>
    :root{
      --bg: #1f4f7a;                /* светлее */
      --card: rgba(255,255,255,.16);
      --card2: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.78);
      --shadow: 0 18px 50px rgba(0,0,0,.28);
      --radius: 22px;
    }

    @font-face{
      font-family: "TT Lovelies Script";
      src: url("./TT_Lovelies_Script.woff2?v=3") format("woff2");
      font-display: swap;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(180deg, #2e78b3, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .wrap{
      width: min(980px, 100%);
      display:grid;
      gap: 16px;
    }

    .panel{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      flex-wrap:wrap;
      gap: 12px;
      align-items:center;
      justify-content:space-between;
    }

    .title{
      font-size: 18px;
      letter-spacing: .2px;
      color: var(--muted);
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
      justify-content:flex-end;
    }

    input{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.12);
      color: var(--text);
      border-radius: 999px;
      padding: 12px 14px;
      min-width: 280px;
      outline: none;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(255,255,255,.62); }
    input:focus{
      border-color: rgba(255,255,255,.42);
      box-shadow: 0 0 0 4px rgba(255,255,255,.12);
    }

    button{
      border: 0;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
      user-select:none;
      white-space: nowrap;
    }
    button:active{ transform: translateY(1px); }

    .btn-primary{
      background: rgba(255,255,255,.94);
      color: #124466;
      box-shadow: 0 10px 24px rgba(0,0,0,.22);
    }
    .btn-primary:hover{ filter: brightness(.99); }

    .btn-secondary{
      background: rgba(255,255,255,.18);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.22);
    }
    .btn-secondary:hover{ filter: brightness(1.05); }

    .btn-hidden{ display:none; }
    .btn-disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .hint{
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    .stage{
      display:grid;
      place-items:center;
      padding: 18px;
      min-height: 220px;
    }

    canvas{
      width: min(900px, 100%);
      height: auto;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,.28);
      background: transparent;
      display:none; /* показываем только после генерации */
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="panel">
      <div class="top">
        <div class="title">Введи имя и фамилию — получи диплом</div>

        <div class="controls">
          <input id="fio" placeholder="Имя Фамилия" autocomplete="name" />
          <button id="gen" class="btn-primary btn-disabled" disabled>Получить диплом</button>
          <button id="dl" class="btn-secondary btn-hidden">Скачать диплом</button>
          <button id="reset" class="btn-secondary btn-hidden">Сделать ещё</button>
        </div>
      </div>

      <div class="hint">
        Диплом появится после нажатия кнопки. “Скачать” появится после генерации.
      </div>
    </div>

    <div class="panel stage">
      <canvas id="c"></canvas>
    </div>

  </div>

  <script>
    const fioInput = document.getElementById('fio');
    const genBtn = document.getElementById('gen');
    const dlBtn = document.getElementById('dl');
    const resetBtn = document.getElementById('reset');

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // ВАЖНО: диплом рисуется строго из background.png
    // ?v=3 — чтобы не грузилась старая версия из кэша
    const diplomaBg = new Image();
    diplomaBg.src = './background.png?v=3';

    let generated = false;

    function normalizeFio(s){
      return s.replace(/\s+/g, ' ').trim();
    }

    function setGenerateEnabled(){
      const text = normalizeFio(fioInput.value);
      const ok = text.length >= 3;
      genBtn.disabled = !ok;
      genBtn.classList.toggle('btn-disabled', !ok);
    }
    fioInput.addEventListener('input', setGenerateEnabled);

    function fitFontSize(text, maxWidth, startSize, minSize){
      let size = startSize;
      while (size >= minSize){
        ctx.font = `${size}px "TT Lovelies Script", cursive`;
        if (ctx.measureText(text).width <= maxWidth) return size;
        size -= 2;
      }
      return minSize;
    }

    function drawDiploma(fio){
      canvas.width = diplomaBg.naturalWidth;
      canvas.height = diplomaBg.naturalHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(diplomaBg, 0, 0);

      const centerX = canvas.width / 2;

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // тень для читаемости
      ctx.shadowColor = 'rgba(0,0,0,.28)';
      ctx.shadowBlur = 10;
      ctx.shadowOffsetY = 2;

      // Надпись по центру
      ctx.fillStyle = 'rgba(255,255,255,.97)';
      ctx.font = `88px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
      ctx.fillText('ДИПЛОМ', centerX, canvas.height * 0.40);

      // ФИО ниже
      const nameY = canvas.height * 0.56;
      const maxW = canvas.width * 0.78;
      const size = fitFontSize(fio, maxW, 84, 42);

      ctx.font = `${size}px "TT Lovelies Script", cursive`;
      ctx.fillStyle = 'rgba(255,255,255,.98)';
      ctx.fillText(fio, centerX, nameY);

      // выключим тень
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetY = 0;
    }

    function showResultUI(){
      canvas.style.display = 'block';
      dlBtn.classList.remove('btn-hidden');
      resetBtn.classList.remove('btn-hidden');
      generated = true;
    }

    function hideResultUI(){
      canvas.style.display = 'none';
      dlBtn.classList.add('btn-hidden');
      resetBtn.classList.add('btn-hidden');
      generated = false;
    }

    genBtn.addEventListener('click', () => {
      const fio = normalizeFio(fioInput.value);
      if (!fio) return;

      const run = () => {
        drawDiploma(fio);
        showResultUI();
      };

      if (!diplomaBg.complete || !diplomaBg.naturalWidth){
        diplomaBg.onload = run;
        return;
      }
      run();
    });

    dlBtn.addEventListener('click', () => {
      if (!generated) return;
      const a = document.createElement('a');
      a.download = 'diploma.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    });

    resetBtn.addEventListener('click', () => {
      fioInput.value = '';
      setGenerateEnabled();
      hideResultUI();
    });

    setGenerateEnabled();
    hideResultUI();
  </script>
</body>
</html>
