<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Диплом</title>

  <style>
    :root{
      --panel: rgba(255,255,255,.16);
      --panel2: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.82);
      --shadow: 0 18px 50px rgba(0,0,0,.22);
      --radius: 22px;
    }

    /* У тебя файл называется ровно: TT Lovelies Script.otf */
    @font-face{
      font-family: "TT Lovelies Script";
      src: url("./TT%20Lovelies%20Script.otf?v=12") format("opentype");
      font-display: swap;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* фон страницы (светлый, приятный) */
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.16), transparent 55%),
        linear-gradient(180deg, #66b7ff, #2c7ec6);
    }

    .wrap{
      width:min(980px,100%);
      display:grid;
      gap: 16px;
    }

    .panel{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid rgba(255,255,255,.18);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }

    .top{
      display:grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 14px;
      align-items:center;
    }

    .hero{
      display:grid;
      gap: 8px;
    }

    .hero .line1{
      font-size: 22px;
      font-weight: 600;
      letter-spacing: .2px;
    }
    .hero .line2{
      font-size: 15px;
      color: var(--muted);
      line-height: 1.35;
    }

    .controls{
      display:grid;
      gap: 10px;
      justify-items: end;
    }

    input{
      width: 100%;
      max-width: 420px;
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.12);
      color: var(--text);
      border-radius: 999px;
      padding: 12px 14px;
      outline:none;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(255,255,255,.62); }
    input:focus{
      border-color: rgba(255,255,255,.42);
      box-shadow: 0 0 0 4px rgba(255,255,255,.12);
    }

    .btnrow{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      width: 100%;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 16px;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
      user-select:none;
      white-space:nowrap;
    }
    button:active{ transform: translateY(1px); }

    .btn-primary{
      background: rgba(255,255,255,.94);
      color: #1b2f52;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }
    .btn-secondary{
      background: rgba(255,255,255,.18);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.22);
    }

    .btn-hidden{ display:none; }
    .btn-disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    /* Превью диплома не видно до генерации */
    .preview{
      display:none;
      place-items:center;
      padding: 18px;
    }
    canvas{
      width: min(900px, 100%);
      height:auto;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,.22);
      background: transparent;
    }

    @media (max-width: 760px){
      .top{ grid-template-columns: 1fr; }
      .controls{ justify-items: stretch; }
      .btnrow{ justify-content: stretch; }
      button{ width: 100%; }
      input{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="panel">
      <div class="top">
        <div class="hero">
          <div class="line1">Введи имя и фамилию — получи диплом</div>
          <div class="line2">Нажми кнопку — и скачай диплом.</div>
        </div>

        <div class="controls">
          <input id="fio" placeholder="Имя Фамилия" autocomplete="name" />
          <div class="btnrow">
            <button id="gen" class="btn-primary btn-disabled" disabled>Получить диплом</button>
            <button id="dl" class="btn-secondary btn-hidden">Скачать диплом</button>
            <button id="reset" class="btn-secondary btn-hidden">Сделать ещё</button>
          </div>
        </div>
      </div>
    </div>

    <div id="preview" class="panel preview">
      <canvas id="c"></canvas>
    </div>

  </div>

  <script>
    const fioInput = document.getElementById('fio');
    const genBtn = document.getElementById('gen');
    const dlBtn = document.getElementById('dl');
    const resetBtn = document.getElementById('reset');

    const previewBox = document.getElementById('preview');
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // Используем template.png
    const diplomaImg = new Image();
    diplomaImg.src = './template.png?v=12';

    // Центр надписи на шаблоне 2480×3508
    const NAME_X = 1287;
    const NAME_Y = 1362;

    // Цвет надписи (как ты просил)
    const NAME_COLOR = '#3D4E7E';

    function normalizeFio(s){
      return s.replace(/\s+/g,' ').trim();
    }

    function setGenerateEnabled(){
      const text = normalizeFio(fioInput.value);
      const ok = text.length >= 3;
      genBtn.disabled = !ok;
      genBtn.classList.toggle('btn-disabled', !ok);
    }
    fioInput.addEventListener('input', setGenerateEnabled);

    function fitFontSize(text, maxWidth, startSize, minSize){
      let size = startSize;
      while (size >= minSize){
        ctx.font = `${size}px "TT Lovelies Script"`;
        if (ctx.measureText(text).width <= maxWidth) return size;
        size -= 2;
      }
      return minSize;
    }

    // 1–2 строки: если 3+ слова, последнюю (обычно фамилию) переносим вниз
    function splitToTwoLines(text){
      const parts = text.split(' ');
      if (parts.length <= 2) return [text];
      const last = parts.pop();
      return [parts.join(' '), last];
    }

    function drawDiploma(fio){
      canvas.width = diplomaImg.naturalWidth;
      canvas.height = diplomaImg.naturalHeight;

      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(diplomaImg, 0, 0);

      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // лёгкая тень для читаемости (можно убрать если не надо)
      ctx.shadowColor = 'rgba(0,0,0,.10)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetY = 2;

      const lines = splitToTwoLines(fio);
      const maxW = canvas.width * 0.86;
      const longest = lines.reduce((a,b)=> a.length>b.length ? a : b, '');

      // Крупно
      const size = fitFontSize(longest, maxW, 150, 64);

      ctx.font = `${size}px "TT Lovelies Script"`;
      ctx.fillStyle = NAME_COLOR;

      const gap = Math.max(70, Math.round(size * 0.80));

      if (lines.length === 1){
        ctx.fillText(lines[0], NAME_X, NAME_Y);
      } else {
        ctx.fillText(lines[0], NAME_X, NAME_Y - gap/2);
        ctx.fillText(lines[1], NAME_X, NAME_Y + gap/2);
      }

      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
      ctx.shadowOffsetY = 0;
    }

    function showResultUI(){
      previewBox.style.display = 'grid';

      // после генерации “Получить диплом” исчезает
      genBtn.classList.add('btn-hidden');
      dlBtn.classList.remove('btn-hidden');
      resetBtn.classList.remove('btn-hidden');
    }

    function resetUI(){
      previewBox.style.display = 'none';
      genBtn.classList.remove('btn-hidden');
      dlBtn.classList.add('btn-hidden');
      resetBtn.classList.add('btn-hidden');
    }

    genBtn.addEventListener('click', async () => {
      const fio = normalizeFio(fioInput.value);
      if (!fio) return;

      // дождаться загрузки картинки
      if (!diplomaImg.complete || !diplomaImg.naturalWidth){
        await new Promise(resolve => diplomaImg.onload = resolve);
      }

      // дождаться загрузки шрифта (иначе canvas рисует системным)
      await document.fonts.load('80px "TT Lovelies Script"');
      await document.fonts.ready;

      drawDiploma(fio);
      showResultUI();
    });

    dlBtn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.download = 'diploma.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    });

    resetBtn.addEventListener('click', () => {
      fioInput.value = '';
      setGenerateEnabled();
      resetUI();
    });

    setGenerateEnabled();
    resetUI();
  </script>
</body>
</html>
